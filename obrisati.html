<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">

	</style>
</head>
<body>

	<div style="background-color: var(--red)">dsds</div>

	<button onclick="Test()">Click</button>

	<script type="text/javascript">
		document.documentElement.style.setProperty('--red', '#00ff00');

		function Test()
		{
			if(document.documentElement.style.getPropertyValue('--red') == '#00ff00')
			{
				document.documentElement.style.setProperty('--red', '#0000ff');
			}
			else
			{
				document.documentElement.style.setProperty('--red', '#00ff00');
			}
		}
	</script>

</body>
</html>
