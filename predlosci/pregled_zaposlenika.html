<div class="d-flex customFlex">
	<h4>PREGLED ZAPOSLENIKA</h4>
</div>

<zaposlenici-filtriranje table-params-parametar="tableParams" filter-object-parametar="FilterObject"
filter-change-parametar="FilterChange()"></zaposlenici-filtriranje>

<div class="row row-cols-1 row-cols-md-3">
	
	<table ng-table="tableParams" class="table">
		<tr ng-repeat="Zaposlenik in $data" ng-style="{ 'opacity' : (Zaposlenik.Deaktiviran == '1') ? '0.4' : '1' }">
            <td class="d-flex">         
                <img src="https://techcrunch.com/wp-content/uploads/2015/09/11667534_10102203860243201_2713296330820668368_n.jpg?w=528"
                style="border-radius: 50%; height: 25px;">
				<span class="adminLabel" ng-if="Zaposlenik.Admin == 1">					
                	<i class="fas fa-star"></i>
					ADMIN
				</span>
            </td>
			<td title="'Å ifra'" sortable="'SifraZaposlenika'">
				{{Zaposlenik.SifraZaposlenika}}
			</td>
            <td title="'Ime'" sortable="'Ime'">
				{{Zaposlenik.Ime}}
			</td>
            <td title="'Prezime'" sortable="'Prezime'">
				{{Zaposlenik.Prezime}}
			</td>
            <td title="'Email'" sortable="'Email'">
				{{Zaposlenik.Email}}
			</td>
		</tr>
	</table>
</div>
