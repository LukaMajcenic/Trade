<form ng-submit="submitParametar(artiklParametar)" class="px-5 customForm" id="form{{artiklParametar.SifraArtikla}}" novalidate>
	<div class="form-floating mt-3">
		<input type="text" class="form-control" id="floatingNaziv" placeholder=" " ng-model="artiklParametar.Naziv">
		<label for="floatingNaziv">Naziv</label>
	</div>

	<div class="form-floating mt-3">
		<textarea type="text" class="form-control" rows="4" id="floatingOpis" placeholder=" " ng-model="artiklParametar.Opis"></textarea>
		<label for="floatingOpis">Opis</label>
	</div>

	<div class="d-flex">
		<div class="form-floating mt-3" style="flex: 1;">
		<select class="form-select" id="floatingJedinicaMjere" aria-label=" " ng-model="artiklParametar.JedinicaMjere">
			<option value="Komad">Komad</option>
			<option value="Kg">Kg</option>
		</select>
		<label for="floatingJedinicaMjere">Jedinica mjere</label>
		</div>
		<button class="mt-3 customButton">Nova jedinica mjere</button>
	</div>		

	<div class="d-flex">
		<div class="form-floating mt-3" style="flex: 1">
			<input type="number" min="0" step="0.01" class="form-control" id="floatingJedinicnaCijena" placeholder=" " ng-model="artiklParametar.JedinicnaCijena">
			<label for="floatingJedinicnaCijena">Jedinična cijena</label>
		</div>
		<div class="form-floating mt-3" style="width: 20%; margin-left: 2px;">
			<select class="form-select" id="floatingValuta" aria-label=" ">
				<option selected>x</option>
				<option value="1">y</option>
			</select>
			<label for="floatingValuta">Valuta</label>
		</div>
	</div>

	<div class="form-floating mt-3">
		<select class="form-select customInput" id="floatingKategorija" aria-label=" " ng-model="artiklParametar.Kategorija"
		ng-options="Kategorija.Naziv for Kategorija in kategorijeParametar">
		</select>
		<label for="floatingKategorija">Kategorija</label>
	</div>

	<div class="d-flex mt-3">
	<button ng-if="metodaParametar == 'POST'" type="submit" class="customButton">DODAJ ARTIKL<i class="fas fa-plus-circle"></i></button>

	<button ng-if="metodaParametar == 'PUT'" type="submit" class="customButton me-1">SPREMI<i class="far fa-check-circle"></i></button>
	<button ng-if="metodaParametar == 'PUT'" type="button" class="customButtonInverted" ng-click="odustaniParametar()">ODUSTANI<i class="far fa-times-circle"></i></button>
	
	<button type="reset" class="customButtonInverted ms-auto">OČISTI INPUTE<i class="fas fa-ban"></i></button>
	</div>
	
</form>
